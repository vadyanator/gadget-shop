<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class='categories-container'>
            <div class="category-title title">
                <h2>CATEGORIES</h2>
            </div>
            <div class="categories"></div>
        </div>
        <div class='products-container'>
            <div class="products-title title">
                <h2>PRODUCTS</h2>
            </div>
            <div class="products"></div>
        </div>
        <div class='product-container'>
            <div class="product-title title">
                <h2>PRODUCT</h2>
            </div>
            <div class="product"></div>
        </div>
    </div>
    <form action="" class="form hide">
        <p><input class ='input-text' name='name' type="text" placeholder="Enter your name" required></p>
        <p>
            <select class='select' name="" id="" required>
                <option value="">--select your city--</option>
                <option value="Odessa">Odessa</option>
                <option value="Moscow">Moscow</option>
                <option value="Peter">Peter</option>
            </select>
        </p>
        <p>
            <select class="select" name="" id="" required>
                <option value="">--pay method--</option>
                <option value="By card">By card</option>
                <option value="By cash">By cash</option>
            </select>
        </p>
        <h1>Amount of products</h1>
        <p><input type="number" class="input-num" value='1' required></p>
        <p>
            <textarea class='input-text' name="" id="" cols="30" rows="10" placeholder="Any comments...(optional)"></textarea>
        </p>
        <p>
            <button class='submit-btn' type="submit">SUBMIT</button>
        </p>
    </form>
    <div class="user-info"></div>

    <script src='js/data.js'></script>
    <script src='js/functions.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
